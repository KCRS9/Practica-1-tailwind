<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./src/css/output.css">
  <title>.: Sitio web para CSS :.</title>
</head>

<body>
  <header>
    <h1>Contacta con nosotr@s</h1>
  </header>

  <nav class="bg-gradient-to-r from-blue-400 to-green-400 p-4 rounded-lg shadow-lg w-10/12 mx-auto my-5">
    <div class="flex justify-between items-center">

      <!-- Botón del menú en móviles -->
      <button id="menu-btn" class="md:hidden text-white text-3xl">
        ☰
      </button>
    </div>

    <!-- Lista de navegación -->
    <ul id="menu"
      class="hidden flex-col md:flex md:flex-row md:justify-evenly md:items-center text-white text-lg mt-4 md:mt-0 space-y-3 md:space-y-0">
      <li class="p-3 rounded-lg hover:bg-gradient-to-r from-green-400 to-blue-400">
        <a href="index.html">Inicio</a>
      </li>
      <li class="p-3 rounded-lg hover:bg-gradient-to-r from-green-400 to-blue-400">
        <a href="escalada.html">Escalada</a>
      </li>

      <li class="p-3 rounded-lg hover:bg-gradient-to-r from-green-400 to-blue-400">
        <a href="ciclismo.html">Ciclismo</a>
      </li>

      <li class="p-3 rounded-lg text-white text-lg md:text-2xl opacity-70">
        <a href="contacto.html" class="pointer-events-none">Contacta con nosotr@s</a>
      </li>
    </ul>
  </nav>


  <div class="flex flex-wrap w-10/12 mx-auto justify-between">
    <main class="my-8 p-4 w-full md:w-10/16 bg-white rounded-lg shadow-lg min-h-[300px] content-center">
      <section>
        <h2 class="text-center text-2xl p-5">
          Cuéntanos lo que quieras
        </h2>
        <form action="#" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
          <div class="mb-4">
            <label for="asunto" class="block text-gray-700 font-medium mb-2">Asunto:</label>
            <input type="text" id="asunto" name="asunto" placeholder="Asunto"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          </div>
        
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Tu E-Mail"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          </div>
        
          <div class="mb-4">
            <label for="mensaje" class="block text-gray-700 font-medium mb-2">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
          </div>
        
          <button type="submit"
            class="w-full bg-indigo-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600 transition">
            Enviar
          </button>
        </form>
        
      </section>
    </main>
  
    <aside class="md:my-8 pb-5 w-full md:w-5/16 bg-white rounded-lg shadow-lg md:min-h-[300px] flex flex-col ">
      <h3 class="text-center p-4 shadow-lg rounded-lg w-full mb-4 text-2xl">Publicidad</h3>
      <div class="flex md:flex-col w-full gap-4 justify-center items-center justify-evenly h-full">
        <figure class="text-center w-full flex justify-center">
          <a href="https://www.as.com" target="_blank">
            <img src="img/as_logo.png" alt="Periódico AS" class="w-2/3 border border-red-500 rounded-lg mx-auto">
          </a>
        </figure>
        <figure class="text-center w-full flex justify-center">
          <a href="https://www.marca.com" target="_blank">
            <img src="img/marca_logo.png" alt="Periódico Marca" class="w-2/3 border border-red-500 rounded-lg mx-auto">
          </a>
        </figure>
        <figure class="text-center w-full flex justify-center">
          <a href="https://www.sport.es" target="_blank">
            <img src="img/sport_logo.png" alt="Periódico Sport" class="w-2/3 border border-red-500 rounded-lg mx-auto">
          </a>
        </figure>
      </div>
    </aside>

  </div>

  <footer>
    <p>&copy; Práctica CSS</p>
  </footer>
  <script src="./js/script.js"></script>
</body>

</html>
